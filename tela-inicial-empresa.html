<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Freelacapy</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #efefef;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 120px;
    }

    a {
      text-decoration: none;
    }

    .login-wrapper {
      max-width: 850px;
      margin: 50px auto;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .left-panel {
      background-color: #672eba;
      color: white;
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 80px;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
    }

    .left-panel img {
      width: 80px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      font-size: 28px;
      font-weight: bold;
    }

    .left-panel span {
      color: #00f7c2;
    }

    .btn-register {
      margin-top: 20px;
      background-color: #00f7c2;
      border-color: #42c69e;
      border-width: 2px;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      color: #FFF;
      transition: all 0.3s ease;
    }

    .btn-register:hover,
    .btn-register:focus,
    .btn-register:active {
      background-color: #00d6ac;
      border-color: #2ebc93;
      color: #FFF;
      box-shadow: 0 0 0 0.2rem rgba(0, 247, 194, 0.3);
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .form-control {
      padding-left: 40px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
    }

    .btn-login {
      background-color: #672eba;
      color: white;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-login:hover,
    .btn-login:focus,
    .btn-login:active {
      background-color: #501fa0;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(103, 46, 186, 0.3);
    }

    .small-link {
      font-size: 0.9rem;
      text-align: right;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        border-radius: 0;
      }

      .left-panel, .right-panel {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    
    <!-- Esquerda -->
    <div class="left-panel text-center">
      <img src="../Logo FreelaCapy branco.png" alt="Logo">
      <h2><span>Bem-vindo</span> de volta!</h2>
      <p class="mt-3">Não tem uma conta?</p>
      <button class="btn btn-register">Cadastrar-se</button>
    </div>

    <!-- Direita -->
    <div class="right-panel">
      <h3 class="fw-bold mb-4 text-center">Login</h3>
      <form>
        <div class="mb-3 position-relative">
          <i class='bx bxs-user input-icon'></i>
          <input type="text" class="form-control" placeholder="CNPJ" required>
        </div>
        <div class="mb-3 position-relative">
          <i class='bx bxs-lock-alt input-icon'></i>
          <input type="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <a href="tela-inicial-freelancer.html"><p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">É um freelancer?</p></a>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
