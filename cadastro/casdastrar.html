<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Freelacapy</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #efefef;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            background-color: white;
            border-radius: 25px;
            overflow: hidden;
            position: relative; /* Necessário para o z-index funcionar corretamente */
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .direita {
            background-color: #672eba;
            color: white;
            padding: 45px 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 25px 25px 0 0;
            width: 100%;
            position: absolute;
            top: -50px; /* Ajusta a posição para sobrepor parcialmente o formulário */
            left: 0;
            z-index: 10; /* Coloca o quadrado roxo acima do formulário */
            height: 200px; /* Ajusta a altura do quadrado roxo */
        }

        .esquerda {
            padding: 40px;
            margin-top: 80px; /* Dá um espaço abaixo do quadrado roxo */
            position: relative; /* Necessário para o z-index da .direita funcionar corretamente */
        }

        .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        .btn-submit {
            background-color: #672eba;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
        }

        .btn-register {
            margin-top: 20px;
            background-color: #00f7c2;
            border-color: #42c69e;
            border-width: 2px;
            padding: 10px 30px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Altera para uma única coluna em telas menores */
            }

            .direita, .esquerda {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container rounded">
        <!-- direita (quadrado roxo) -->
        <div class="direita text-center">
            <img src="/img/Logo FreelaCapy branco.png" alt="Logo">
            <h2><span>Bem-vindo</span> ao Freelacapy!</h2>
            <p class="mt-3">Já tem uma conta?</p>
            <a href="/login" class="btn btn-register">Entrar</a>
        </div>

        <!-- esquerda (formulário) -->
        <div class="esquerda">
            <h3 class="fw-bold mb-4 text-center">Cadastre-se</h3>
            <form action="/cadastro" method="POST">
                <div class="mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-3 position-relative">
                    <i class="fas fa-file-alt input-icon"></i>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ">
                </div>
                <div class="mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
