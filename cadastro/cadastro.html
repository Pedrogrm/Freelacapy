<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .form-section {
            flex: 1;
            padding: 40px;
        }
        .form-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .form-section form .input-group {
            margin-bottom: 15px;
        }
        .form-section form .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
        }
        .form-section form button {
            background-color: #421a85;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-section form button:hover {
            background-color: #672eba;
            color: #fff;
        }
        .info-section {
            flex: 1;
            background-color: #672eba;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 30px 20px 20px 30px;
        }
        .info-section img {
            width: 80px;
            margin-bottom: 20px;
        }
        .info-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .info-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .info-section a {
            text-decoration: none;
            color: #fff;
            background-color: #07f9b0;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .info-section a:hover {
            background-color: #09cc92;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Cadastre-se</h1>
            <form action="/cadastro" method="POST">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nome" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ">
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn w-100">Cadastrar</button>
            </form>
        </div>
        <!-- Info Section -->
        <div class="info-section">
            <img src="logo.png" alt="Logo">
            <h2>Olá, seja <strong>bem-vindo!</strong></h2>
            <p>Já tem uma conta?</p>
            <a href="/login" class="btn">Entrar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
