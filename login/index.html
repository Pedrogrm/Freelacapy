<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Freelacapy</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background-color: #efefef;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      max-width: 850px;
      margin: 50px auto;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Painel esquerdo (roxo) */
    .left-panel {
      background-color: #672eba;
      color: white;
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 80px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .left-panel img {
      width: 80px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      font-size: 28px;
      font-weight: bold;
    }

    .left-panel span {
      color: #00f7c2;
    }

    .btn-register {
      margin-top: 20px;
      background-color: #00f7c2;
      border-color: #42c69e;
      border-width: 2px;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      color: #000;
    }

    /* Painel direito (formulário) */
    .right-panel {
      flex: 1;
      padding: 40px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .form-control {
      padding-left: 40px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
    }

    .btn-submit {
      background-color: #672eba;
      color: white;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
    }

    /* Link de pequeno tamanho */
    .small-link {
      font-size: 0.9rem;
      text-align: right;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        border-radius: 0;
      }

      .left-panel, .right-panel {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    
    <!-- Direita (formulário de cadastro) -->
    <div class="right-panel">
      <h3 class="fw-bold mb-4 text-center">Cadastre-se</h3>
      <form action="/cadastro" method="POST">
        <div class="mb-3 position-relative">
          <i class="bx bxs-user input-icon"></i>
          <input type="text" id="username" name="username" class="form-control" placeholder="Nome" required>
        </div>
        <div class="mb-3 position-relative">
          <i class="bx bxs-file input-icon"></i>
          <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ" required>
        </div>
        <div class="mb-3 position-relative">
          <i class="bx bxs-envelope input-icon"></i>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3 position-relative">
          <i class="bx bxs-lock input-icon"></i>
          <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <div class="mb-3 position-relative">
          <i class="bx bxs-lock input-icon"></i>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirmar senha" required>
        </div>
        <button type="submit" class="btn btn-submit">Cadastrar</button>
      </form>
    </div>

    <!-- Esquerda (painel roxo) -->
    <div class="left-panel text-center">
        <img src="/img/Logo FreelaCapy branco.png" alt="Logo">
        <h2><span>Bem-vindo</span> ao Freelacapy!</h2>
        <p class="mt-3">Já tem uma conta?</p>
        <a href="/login" class="btn btn-register">Entrar</a>
      </div>
  

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
