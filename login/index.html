<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelacapy!: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Container com o bloco de boas-vindas e o formulário de login lado a lado -->
    <div class="container" style="min-height: 100vh; padding: 100px 50px;">
        <div class="row justify-content-center">
            <!-- Bloco de boas-vindas -->
            <div class="col-12 col-md-5 p-5" style="border-radius: 20px; overflow: hidden; margin-bottom: 20px; background-color: #FECB00;">
                <div class="text-center mt-5">
                    <h2><b>Hello, Welcome!</b></h2>
                    <p class="mt-4">Don’t have an account?</p>
                    <button type="button" class="btn btn-outline-dark big-button mt-4">Register!</button>
                </div>
            </div>

            <!-- Formulário de Login -->
            <div class="col-12 col-md-5 bg-white d-flex justify-content-center align-items-center" style=" overflow: hidden;">
                <div class="text-center pe-2 pt-5 ps-0 px-5 py-5" style="width: 100%; max-width: 500px;">
                    <form class="p-5">
                        <h2><b>Login</b></h2>
                        <div class="mb-1">
                            <label for="username" class="form-label"></label>
                            <input type="username" class="form-control" id="username" placeholder="Username" required >
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <a href="ForgotPassword.html" class="text-decoration-none text-dark" >Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-orange">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
