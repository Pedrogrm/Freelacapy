<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelacapy!: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container com o bloco de boas-vindas e o formulário de login lado a lado -->
    <div class="container-fluid p-0">
        <div class="row">
            <!-- Bloco de boas-vindas (à esquerda) -->
            <div class="col-12 col-md-6 bg-warning d-flex justify-content-center align-items-center " style="height: 100vh; border-top-right-radius: 60px;border-bottom-right-radius: 60px;">
                <div class="text-center p-5">
                    <h2><b>Hello, Welcome!</b></h2>
                    <p class="mt-4">Don’t have an account?</p>
                    <button type="button" class="btn btn-outline-dark big-button mt-4">Register!</button>
                </div>
            </div>

            <!-- Formulário de Login (à direita) -->
            <div class="col-12 col-md-6 bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form class="p-5" style="max-width: 400px; width: 100%;">
                    <h3>Login</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
